<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="head">SIMON GAME</h1>
    <h2>Press the start button to start the Game</h2>
    <div class="main_container">
   
        <div class="one">
            <div class="btn red" id="red" type="button"></div>
            <div class="btn yellow" id="yellow" type="button"></div>
        </div>
        <div class="two">
            <div class="btn green" id="green" type="button"></div>
            <div class="btn purple" id="purple" type="button"></div>
        </div>

    </div>
    <div class="main_btn">
        <div class="start_btn" type="button">START</div>
    </div>
    <div class="hide">
<audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" sound="red"></audio>
<audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" sound="yellow"></audio>
<audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" sound="green"></audio>
<audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" sound="purple"></audio> 
</div> 
    <script src="app.js"></script>
</body>
</html>
