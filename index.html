<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="head">Simon Game</h1>
    <h2>Press the GO button to start the Game</h2>
    <div class="main_container">
    <div class="container">
        <div class="one">
            <div class="btn red" id="red" type="button"></div>
            <div class="btn yellow" id="yellow" type="button"></div>
        </div>
        <div class="start_btn" type="button">GO</div>
        <div class="two">
            <div class="btn green" id="green" type="button"></div>
            <div class="btn purple" id="purple" type="button"></div>
        </div>

    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
